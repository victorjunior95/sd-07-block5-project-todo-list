<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <title>Minha Lista de Tarefas</title>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <form action="">
        <label for="">Digite a tarefa a ser adicionada</label>
        <input type="text" name="texto-tarefa" id="texto-tarefa">
        <!-- <br><br> -->
        <button id="criar-tarefa">Adicionar tarefa</button>
    </form>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar Lista</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">Mover Acima</button>
    <button id="mover-abaixo">Mover Abaixo</button>
    <script src="script.js"></script>
</body>
</html>
