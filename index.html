<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="../styles/todo-list.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <p>Clique duas vezes em um item para marc√°-lo como completo</p>

  <input type="text" id="texto-tarefa">
  <button id="criar-tarefa">Adicionar Tarefa</button>

  <div class="board">
    <ol id="lista-tarefas">

    </ol>
  </div>

  <div id="options">
    <button id="apaga-tudo">Apaga Tudo</button>
    <button id="remover-finalizados">Apaga Finalizados</button>
    <button id="remover-selecionado">Apaga Selecionado</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">Mover Para Cima</button>
    <button id="mover-baixo">Mover Para Baixo</button>
  </div>

  <script src="../js/todo-list.js"></script>
</body>
</html>
