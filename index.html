<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa" type="text">
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Adicionar item</button>
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-finalizados">Remover finalizado</button>
    <button id="remover-selecionado">Remover selecionado</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>

    <script src="script.js"></script>
</body>
</html>
