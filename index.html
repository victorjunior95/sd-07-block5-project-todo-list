<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="content">
        <h1>
            Minha Lista de Tarefas
        </h1>
        <p id="funcionamento">
            Clique duas vezes em um item para marc√°-lo como completo
        </p>
    </header>

    <section class="content">
        <div>
            <input type="text" name="texto-tarefa" id="texto-tarefa">
        </div>
        <ol id="lista-tarefas">
        </ol>
        
        <div>
            <button id="criar-tarefa" >Criar tarefa!</button>
            <button id="apaga-tudo" >Apagar tudo!</button>
            <button id="remover-finalizados" >Remover finalizados!</button>
            <button id="salvar-tarefas" >Salvar tarefa!</button>
            <button id="mover-cima" >Mover para cima!</button>
            <button id="mover-baixo" >Mover para baixo!</button>
            <button id="remover-selecionado" >Remover selecionado!</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
