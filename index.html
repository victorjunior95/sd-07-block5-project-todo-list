<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <div>
        <label for="text-input">Digite o item que deseja adicionar à lista: </label>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Criar tarefa</button>
    <button id="apaga-tudo">Apague todas as tarefas</button>
    <button id="remover-finalizados">Apague as tarefas realizadas</button>
    <button id="salvar-tarefas">Salve as tarefas que ainda não foram feitas</button>
</div>
    <ol id="lista-tarefas"></ol>
    <script src="script.js"></script>
</body>
</html>
