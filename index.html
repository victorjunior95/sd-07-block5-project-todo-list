<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <input type="text" name="texto-tarefa" id="texto-tarefa">
    <button id="criar-tarefa" class="criar-tarefa" >Criar Tarefa</button>

    <ol id="lista-tarefas" class="lista-tarefas" ></ol>

    <button id="apaga-tudo" class="apaga-tudo" >apaga-tudo</button>

    <button id="remover-selecionado" class="remover-selecionado" >remover-selecionado</button>
    <button id="salvar-tarefas" class="salvar-tarefas" >salvar-tarefas</button>
    <button id="mover-cima" class="mover-cima" >mover-cima</button>
    <button id="mover-baixo" class="mover-baixo" >mover-baixo</button>
    

    <script src="./script.js"></script>

</html>
