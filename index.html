<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <input id="texto-tarefa" type="text">
  <button id="criar-tarefa">Criar Tarefa</button>
  <button id="carregar-tarefas">Carregar Tarefas</button>
  <ol id="lista-tarefas">
  </ol>
  <button id="apaga-tudo">Apagar Tudo</button>
  <button id="remover-finalizados">Apagar os concluídos</button>
  <button id="salvar-tarefas">Salvar tarefas</button>
</body>
<script src="./script.js"></script>
</html>
