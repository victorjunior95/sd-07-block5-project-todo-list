<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - 3º projeto do bloco 5</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

    <input type="text" id="texto-tarefa" />
    
    
    <ol id="lista-tarefas">        
    </ol>
    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Limpar</button>
    <button id="remover-finalizados">Apagar</button>
    <button id="salvar-tarefas">Salvar Lista</button>
    <button id="mover-cima">Mover para cima</button>
    <button id="mover-baixo">Mover para baixo</button>
    <button id="remover-selecionado">Remover Item</button>

    <p id="avisos"></p>

</body>
<script src="./script.js"></script>

</html>
